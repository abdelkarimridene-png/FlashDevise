<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDevise | Terminal Financier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: white; }
        .glass { background: rgba(15, 20, 28, 0.95); border: 1px solid rgba(255, 255, 255, 0.08); }
        select { background-color: #1a1f26 !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; padding: 10px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        #shareModal { display: none; background: rgba(0,0,0,0.95); backdrop-filter: blur(8px); }
        /* Pour que les SVGs injectés soient noirs sur bouton blanc et blancs ailleurs */
        .icon-container svg { display: inline-block; vertical-align: middle; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-[1400px] mx-auto flex justify-between items-center mb-12">
        <div class="text-xl font-black italic uppercase">FLASH<span class="text-indigo-500">DEVISE</span></div>
        <div class="flex gap-4">
            <button onclick="setLanguage('fr')" class="text-[10px] font-black opacity-50 hover:opacity-100">FR</button>
            <button onclick="setLanguage('en')" class="text-[10px] font-black opacity-50 hover:opacity-100">EN</button>
        </div>
    </header>

    <main class="max-w-[1400px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
                <h2 class="text-[10px] font-black uppercase text-slate-500 mb-8 text-center" data-key="calc-title">Convertisseur Universel</h2>
                <div class="space-y-6">
                    <input type="number" id="amount" value="1000" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl text-3xl font-black text-center text-white outline-none">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="fromCurrency"></select>
                        <select id="toCurrency"></select>
                    </div>
                    <div class="pt-8 border-t border-white/5 text-center">
                        <div id="resultValue" class="text-5xl font-black mb-2 tracking-tighter">---</div>
                        <div id="baseText" class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest" data-key="init-text">Initialisation...</div>
                    </div>
                </div>
            </div>

            <div class="glass p-8 rounded-[2.5rem] bg-indigo-500/5 text-center border-indigo-500/10">
                <h3 class="text-[10px] font-black text-indigo-300 uppercase mb-4" data-key="aff-title">Exécution Directe</h3>
                <a id="mainAffiliateLink" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full py-4 bg-white text-black text-[11px] font-black uppercase rounded-xl hover:scale-[1.02] transition-transform">
                    <span id="mainAffIcon" class="icon-container"></span>
                    <span id="mainAffText">Loading...</span>
                </a>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="glass rounded-[2.5rem] overflow-hidden h-[540px]">
                <div id="tradingview_chart" class="h-full"></div>
            </div>
        </div>
    </main>

    <div id="shareModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="glass max-w-md w-full p-10 rounded-[3rem] text-center relative border border-white/10">
            <h2 class="text-2xl font-black mb-8" data-key="modal-title">Taux prêt !</h2>
            <a id="modalAffiliateLink" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-indigo-500 transition-colors">
                <span id="modalAffIcon" class="icon-container"></span>
                <span id="modalAffText">...</span>
            </a>
            <button onclick="closeModal()" class="mt-8 text-[10px] font-bold text-slate-500 uppercase tracking-widest">Fermer</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
