<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDevise | Terminal Financier Universel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(15, 20, 28, 0.95); border: 1px solid rgba(255, 255, 255, 0.08); }
        select { background-color: #1a1f26 !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; padding: 10px !important; border-radius: 12px !important; width: 100%; cursor: pointer; font-weight: bold; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .animate-marquee { display: inline-block; animation: marquee 40s linear infinite; white-space: nowrap; }
        #shareModal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        /* Style pour forcer la couleur blanche sur les SVG Simple Icons */
        .white-icon { filter: brightness(0) invert(1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-[1400px] mx-auto flex justify-between items-center mb-12">
        <div class="text-xl font-black italic tracking-tighter uppercase">FLASH<span class="text-indigo-500">DEVISE</span></div>
        <div class="flex items-center gap-6">
            <nav class="hidden md:flex gap-8 text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">
                <a href="#dashboard" data-key="nav-dash">Marchés</a>
                <a href="#about" data-key="nav-about">À Propos</a>
                <a href="#news" data-key="nav-news">Analyses</a>
            </nav>
            <div class="flex gap-3">
                <button onclick="setLanguage('fr')" class="text-[10px] font-black opacity-40 hover:opacity-100 transition">FR</button>
                <button onclick="setLanguage('en')" class="text-[10px] font-black opacity-40 hover:opacity-100 transition">EN</button>
            </div>
        </div>
    </header>

    <main id="dashboard" class="max-w-[1400px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
                <h2 class="text-[10px] font-black uppercase text-slate-500 mb-8 tracking-widest text-center" data-key="calc-title">Convertisseur Universel</h2>
                <div class="space-y-6">
                    <input type="number" id="amount" value="1000" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl text-3xl font-black text-white text-center">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="fromCurrency"></select>
                        <select id="toCurrency"></select>
                    </div>
                    <div class="pt-8 border-t border-white/5 text-center">
                        <div id="resultValue" class="text-5xl font-black text-white mb-2">---</div>
                        <div id="baseText" class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest" data-key="init-text">Initialisation...</div>
                    </div>
                </div>
            </div>

            <div class="glass p-8 rounded-[2.5rem] bg-indigo-500/5 text-center">
                <h3 class="text-[10px] font-black text-indigo-300 uppercase tracking-widest mb-4" data-key="aff-title">Transfert & Exécution</h3>
                <a id="mainAffiliateLink" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full py-4 bg-white text-black text-[11px] font-black uppercase rounded-xl hover:bg-indigo-50 transition">
                    <img id="mainAffLogo" src="" class="h-4 w-auto">
                    <span id="mainAffText">Loading...</span>
                </a>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="glass rounded-[2.5rem] overflow-hidden h-[540px] relative">
                <div id="tradingview_chart" class="h-full"></div>
            </div>
        </div>
    </main>

    <section id="about" class="max-w-[1400px] mx-auto mt-24 px-4">
        <div class="glass p-10 rounded-[3rem] border border-white/10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                <div>
                    <h2 class="text-3xl font-black uppercase mb-6" data-key="about-title">Transparence</h2>
                    <p class="text-slate-400 text-sm leading-relaxed mb-6" data-key="about-desc">Terminal indépendant.</p>
                </div>
                <div class="bg-white/5 p-8 rounded-[2rem] text-center">
                    <h3 class="text-xs font-black uppercase text-indigo-400 mb-4" data-key="legal-title">Note Légale</h3>
                    <p class="text-[10px] text-slate-500 uppercase font-bold" data-key="legal-note">Données informatives.</p>
                </div>
            </div>
            <div class="mt-16 pt-8 border-t border-white/5">
                <div class="flex flex-wrap justify-center items-center gap-8 md:gap-16">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/wise.svg" class="h-5 white-icon" alt="Wise">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/binance.svg" class="h-5 white-icon" alt="Binance">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/revolut.svg" class="h-5 white-icon" alt="Revolut">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tradingview.svg" class="h-5 white-icon" alt="TradingView">
                </div>
            </div>
        </div>
    </section>

    <div id="shareModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="glass max-w-md w-full p-10 rounded-[3rem] text-center relative">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-500"><i class="fas fa-times text-xl"></i></button>
            <h2 class="text-2xl font-black mb-8" data-key="modal-title">Taux Prêt !</h2>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button onclick="share('whatsapp')" class="py-4 bg-[#25D366]/10 text-[#25D366] rounded-2xl font-bold text-[10px] uppercase">WhatsApp</button>
                <button onclick="share('telegram')" class="py-4 bg-[#0088cc]/10 text-[#0088cc] rounded-2xl font-bold text-[10px] uppercase">Telegram</button>
            </div>
            <a id="modalAffiliateLink" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase shadow-xl hover:bg-indigo-500 transition">
                <img id="modalAffLogo" src="" class="h-4 brightness-0 invert">
                <span id="modalAffText">...</span>
            </a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
