<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDevise Pro | Dashboard Change & Finance 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: white; scroll-behavior: smooth; }
        .glass { background: rgba(15, 20, 28, 0.95); border: 1px solid rgba(255, 255, 255, 0.08); }
        select { background-color: #1a1f26 !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; padding: 10px !important; border-radius: 8px !important; width: 100%; cursor: pointer; }
        .ad-spot { background: rgba(255, 255, 255, 0.02); border: 1px dashed rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; color: #444; font-size: 9px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .animate-marquee { display: inline-block; animation: marquee 35s linear infinite; white-space: nowrap; }
        .btn-share { transition: all 0.2s; border: 1px solid rgba(255,255,255,0.1); }
        .btn-share:hover { transform: translateY(-2px); background: rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-[1600px] mx-auto flex justify-between items-center mb-8">
        <div class="text-xl font-black italic tracking-tighter uppercase cursor-pointer">FLASH<span class="text-indigo-500">DEVISE</span></div>
        <nav class="flex gap-6 text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <a href="#" class="hover:text-white transition">Dashboard</a>
            <a href="#news" class="hover:text-white transition">Actualités</a>
            <a href="#dossiers" class="hover:text-white transition">Dossiers</a>
        </nav>
    </header>

    <div class="max-w-[1600px] mx-auto ad-spot h-20 mb-8 rounded-xl">Espace Publicitaire Leaderboard</div>

    <div class="max-w-[1600px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-[2rem]">
                <h2 class="text-[10px] font-black uppercase text-slate-500 mb-8 tracking-[0.2em]">Outil de conversion</h2>
                <div class="space-y-6">
                    <div>
                        <input type="number" id="amount" value="1000" class="w-full bg-black/40 border border-white/10 p-5 rounded-xl text-3xl font-black text-white outline-none focus:border-indigo-500">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <select id="fromCurrency"></select>
                        <select id="toCurrency"></select>
                    </div>
                    <div class="pt-6 border-t border-white/5 text-center">
                        <div id="resultValue" class="text-4xl font-black text-indigo-500 mb-2">---</div>
                        <div id="baseText" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-6">Initialisation...</div>
                        
                        <div class="flex gap-2 justify-center mt-4">
                            <button onclick="share('whatsapp')" class="btn-share text-[#25D366] text-[9px] font-bold py-2 px-4 rounded-full uppercase">
                                <i class="fab fa-whatsapp mr-1"></i> WhatsApp
                            </button>
                            <button onclick="share('telegram')" class="btn-share text-[#0088cc] text-[9px] font-bold py-2 px-4 rounded-full uppercase">
                                <i class="fab fa-telegram-plane mr-1"></i> Telegram
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="glass p-6 rounded-[2rem] border-l-4 border-indigo-600">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Frais Banques</span>
                    <span id="fee-bank" class="text-red-500 font-black">-- €</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-[10px] font-bold text-green-500 uppercase">FlashDevise</span>
                    <span id="fee-flash" class="text-green-500 font-black">-- €</span>
                </div>
            </div>

            <div class="ad-spot w-full aspect-square rounded-[2rem]">Publicité 300x250</div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="glass rounded-[2rem] overflow-hidden h-[500px] border border-white/5">
                <div id="tradingview_chart" class="h-full"></div>
            </div>
            
            <div class="glass p-4 rounded-xl overflow-hidden bg-black/50">
                <div id="ticker" class="animate-marquee text-[9px] font-bold text-indigo-300 uppercase tracking-[0.3em]">
                    FLUX EN DIRECT • ANALYSE DES MARCHÉS 2026 • 
                </div>
            </div>
        </div>
    </div>

    <section id="news" class="max-w-[1600px] mx-auto mt-12">
        <div class="flex items-center gap-4 mb-8">
            <h3 class="text-sm font-black uppercase tracking-widest">Flux Analytique <span class="text-indigo-500">IA</span></h3>
            <div class="h-px flex-1 bg-white/5"></div>
        </div>
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            </div>
    </section>

    <div class="max-w-[1600px] mx-auto ad-spot h-24 mt-12 rounded-xl">Bannière Publicitaire Bas de Page</div>

    <script src="script.js"></script>
</body>
</html>
