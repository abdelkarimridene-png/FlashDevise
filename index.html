<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDevise | Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: sans-serif; background: #05070a; color: white; }
        .glass { background: rgba(15, 20, 28, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); }
        #shareModal { display: none; background: rgba(0,0,0,0.9); position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; }
    </style>
</head>
<body class="p-4">

    <header class="max-w-6xl mx-auto flex justify-between py-8">
        <div class="font-black text-xl italic uppercase">FLASH<span class="text-indigo-500">DEVISE</span></div>
        <button onclick="setLanguage('en')" class="text-xs font-bold opacity-50">EN/FR</button>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-[2rem]">
                <input type="number" id="amount" value="1000" class="w-full bg-transparent text-4xl font-bold text-center mb-6 outline-none">
                <div class="grid grid-cols-2 gap-2 mb-6">
                    <select id="fromCurrency" class="bg-gray-800 p-3 rounded-xl"></select>
                    <select id="toCurrency" class="bg-gray-800 p-3 rounded-xl"></select>
                </div>
                <div id="resultValue" class="text-4xl font-black text-center mb-2">---</div>
                <div id="baseText" class="text-center text-indigo-400 text-xs uppercase" data-key="init-text italic">Loading...</div>
            </div>

            <div class="glass p-6 rounded-[2rem] text-center bg-indigo-500/10">
                <a id="mainAffiliateLink" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full py-4 bg-white text-black rounded-xl font-bold text-sm">
                    <img id="mainAffLogo" src="" alt="icon" style="display:none;">
                    <span id="mainAffText">Partenaire</span>
                </a>
            </div>
        </div>

        <div class="lg:col-span-8 h-[500px] glass rounded-[2rem] overflow-hidden">
            <div id="tradingview_chart" class="h-full w-full"></div>
        </div>
    </main>

    <div id="shareModal">
        <div class="glass p-10 rounded-[2rem] text-center max-w-sm w-full">
            <h2 class="text-2xl font-bold mb-6" data-key="modal-title">Taux PrÃªt !</h2>
            <a id="modalAffiliateLink" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full py-4 bg-indigo-600 text-white rounded-xl font-bold mb-4">
                <img id="modalAffLogo" src="" alt="icon" class="brightness-0 invert" style="display:none;">
                <span id="modalAffText">Continuer</span>
            </a>
            <button onclick="closeModal()" class="text-gray-500 text-xs uppercase font-bold">Fermer</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
