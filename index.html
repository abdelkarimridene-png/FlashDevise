<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDevise | Terminal v10</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#05070a] text-white p-4 font-sans">

    <div class="max-w-6xl mx-auto space-y-6">
        
        <header class="p-6 bg-[#0f141c] border border-[#1e293b] rounded-2xl flex justify-between items-center">
            <h1 class="font-black italic text-2xl uppercase italic">FLASH<span class="text-indigo-500">DEVISE</span></h1>
            <div class="text-[10px] opacity-40 font-bold uppercase tracking-[0.3em]">Institutional Feed v10.0</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <div class="lg:col-span-4 bg-[#0f141c] border border-[#1e293b] rounded-2xl p-4 min-h-[450px]">
                <h2 class="text-[10px] font-bold opacity-50 uppercase mb-4 tracking-widest text-indigo-500">Sentiment du Marché</h2>
                <div class="tradingview-widget-container">
                    <iframe src="https://www.tradingview-widget.com/embed-widget/technical-analysis/?v=1.0&lang=fr&colorTheme=dark&symbol=FX_IDC%3AEURUSD&interval=1D&width=100%25&height=400" 
                            style="width: 100%; height: 400px; border: none;"></iframe>
                </div>
            </div>

            <div class="lg:col-span-8 bg-[#0f141c] border border-[#1e293b] rounded-2xl p-4 min-h-[450px]">
                <h2 class="text-[10px] font-bold opacity-50 uppercase mb-4 tracking-widest text-indigo-500">Flux Actualités (Reuters / Bloomberg / CNBC)</h2>
                <div class="tradingview-widget-container">
                    <iframe src="https://www.tradingview-widget.com/embed-widget/timeline/?v=1.0&lang=fr&colorTheme=dark&width=100%25&height=400" 
                            style="width: 100%; height: 400px; border: none;"></iframe>
                </div>
            </div>

            <div class="lg:col-span-12 bg-[#0f141c] border border-[#1e293b] rounded-2xl p-2 min-h-[500px]">
                <div class="tradingview-widget-container h-full">
                    <iframe src="https://www.tradingview-widget.com/embed-widget/mini-symbol-overview/?v=1.0&lang=fr&colorTheme=dark&symbol=FX_IDC%3AEURUSD&width=100%25&height=500" 
                            style="width: 100%; height: 500px; border: none;"></iframe>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Ce script est optionnel, le HTML ci-dessus affiche déjà le contenu par défaut.
        console.log("Terminal v10 chargé.");
    </script>
</body>
</html>
