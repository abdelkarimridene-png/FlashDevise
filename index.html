<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashDevise | Terminal Financier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: white; }
        .glass { background: rgba(15, 20, 28, 0.95); border: 1px solid rgba(255, 255, 255, 0.08); }
        select { background-color: #1a1f26 !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; padding: 10px; border-radius: 12px; width: 100%; font-weight: bold; }
        #shareModal { display: none; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-[1400px] mx-auto flex justify-between items-center mb-12">
        <div class="text-xl font-black italic uppercase">FLASH<span class="text-indigo-500">DEVISE</span></div>
        <div class="flex gap-3">
            <button onclick="setLanguage('fr')" class="text-[10px] font-black opacity-40 hover:opacity-100 transition">FR</button>
            <button onclick="setLanguage('en')" class="text-[10px] font-black opacity-40 hover:opacity-100 transition">EN</button>
        </div>
    </header>

    <main class="max-w-[1400px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass p-8 rounded-[2.5rem]">
                <h2 class="text-[10px] font-black uppercase text-slate-500 mb-8 text-center" data-key="calc-title">Convertisseur Universel</h2>
                <div class="space-y-6">
                    <input type="number" id="amount" value="1000" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl text-3xl font-black text-center text-white outline-none">
                    <div class="grid grid-cols-2 gap-4">
                        <select id="fromCurrency"></select>
                        <select id="toCurrency"></select>
                    </div>
                    <div class="pt-8 border-t border-white/5 text-center">
                        <div id="resultValue" class="text-5xl font-black mb-2 tracking-tighter">---</div>
                        <div id="baseText" class="text-[10px] text-indigo-400 font-bold uppercase" data-key="init-text">Initialisation...</div>
                    </div>
                </div>
            </div>

            <div class="glass p-8 rounded-[2.5rem] bg-indigo-500/5 text-center">
                <h3 class="text-[10px] font-black text-indigo-300 uppercase mb-4" data-key="aff-title">Exécution</h3>
                <a id="mainAffiliateLink" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full py-4 bg-white text-black text-[11px] font-black uppercase rounded-xl">
                    <i id="mainAffIcon" class="fas fa-university"></i>
                    <span id="mainAffText">Loading...</span>
                </a>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="glass rounded-[2.5rem] overflow-hidden h-[540px]">
                <div id="tradingview_chart" class="h-full"></div>
            </div>
        </div>
    </main>

    <section class="max-w-[1400px] mx-auto mt-24 px-4 pb-20">
        <div class="glass p-10 rounded-[3rem] text-center border-white/5">
            <div class="flex flex-wrap justify-center items-center gap-12 text-3xl text-white/20">
                <i class="fab fa-cc-visa" title="Visa"></i>
                <i class="fab fa-cc-mastercard" title="Mastercard"></i>
                <i class="fab fa-bitcoin" title="Bitcoin"></i>
                <i class="fab fa-ethereum" title="Ethereum"></i>
                <i class="fas fa-building-columns" title="Banking"></i>
            </div>
        </div>
    </section>

    <div id="shareModal" class="fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="glass max-w-md w-full p-10 rounded-[3rem] text-center relative border-white/20">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-500"><i class="fas fa-times"></i></button>
            <h2 class="text-2xl font-black mb-4" data-key="modal-title">Taux Calculé !</h2>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button onclick="share('whatsapp')" class="py-4 bg-[#25D366]/10 text-[#25D366] rounded-2xl font-bold text-[10px] uppercase">WhatsApp</button>
                <button onclick="share('telegram')" class="py-4 bg-[#0088cc]/10 text-[#0088cc] rounded-2xl font-bold text-[10px] uppercase">Telegram</button>
            </div>
            <a id="modalAffiliateLink" href="#" target="_blank" class="flex items-center justify-center gap-3 w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase">
                <i id="modalAffIcon" class="fas fa-university"></i>
                <span id="modalAffText">...</span>
            </a>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
